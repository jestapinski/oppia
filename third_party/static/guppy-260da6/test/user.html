<!doctype html>
<html>
  <head>
    <title>Guppy</title>
    <link rel="stylesheet" href="../lib/katex/katex-modified.min.css">
    <script src="../lib/katex/katex-modified.min.js"></script>
    <script type="text/javascript" src="../lib/mousetrap/mousetrap.min.js"></script>
    <script type="text/javascript" src="../src/guppy.js"></script>
  </head>
  <body>
    <div id="guppy1" style="width:50%;border:2px solid
			    blue;height:150px;padding:10px;"></div>
    <div id="tests">
    </div>
    <script>
     Guppy.guppy_init("../src/transform.xsl","../src/symbols.json");
     var test_guppy = new Guppy("guppy1", {});
     exprs =
     [
	 "\\dfrac{1+\\sin\\left(x\\right)}{\\cos\\left(x\\right)}+\\displaystyle\\int_{\\cos\\left(x\\right)}^{1}{e}^{{\\pi}it}dt",
	 "\\dfrac{1}{N}\\displaystyle\\sum_{i=0}^{N-1}\\left({a}_{n}{e}^{-\\frac{2{\\pi}ix}{N}}\\right)",
	 "\\log\\left({{\\pi}}^{x}\\right)",
	 "\\log\\left(\\sqrt{{{\\pi}}^{x}}\\right)",
	 "\\frac{d}{dx}\\left(\\log\\left(\\sqrt{{{\\pi}}^{{x}^{2}}}\\right)\\right)",
	 "\\cos((x+1)^2+1)",
	 "1+\\dfrac{1}{1+\\dfrac{1}{1+\\dfrac{1}{1+\\dfrac{1}{1+\\dfrac{1}{1+\\dfrac{1}{1}}}}}}-1+\\dfrac{1}{1+\\dfrac{AAA}{1+\\dfrac{1}{1+\\dfrac{1}{1}}}}",
	 "{x}^{\\cos\\left(\\log\\left(\\tan\\left(\\frac{{x}^{2}}{1+x}\\right)\\right)\\right)}+\\sqrt{\\log\\left({\\pi}+\\tan\\left(\\dfrac{{x}^{2}}{1+x}\\right)\\right)}",
	 "\\displaystyle\\int_{12}^{{x}^{2}}\\dfrac{t}{t+1}\\cos\\left(\\dfrac{t}{t+1}\\right)dt",
	 "\\sqrt{\\dfrac{t}{t+1}\\cos\\left(\\dfrac{t}{t+1}\\right)}-{\\left(\\dfrac{t}{t+1}\\cos\\left(\\dfrac{t}{t+1}\\right)\\right)}^{5}",
     ];
     for(var i = 0; i < exprs.length; i++){
	 var d = document.createElement('div');
	 d.setAttribute("id","test_"+i);
	 katex.render("E_{"+(i+1)+"} = " +exprs[i],d);
	 document.getElementById('tests').appendChild(d);
	 document.getElementById('tests').appendChild(document.createElement('br'));
     }
    </script>
</body></html>
